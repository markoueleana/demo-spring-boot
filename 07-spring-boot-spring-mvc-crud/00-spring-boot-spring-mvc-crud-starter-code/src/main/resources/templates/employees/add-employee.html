<!DOCTYPE html>
<html lang="en" xmlns:th="https//www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Of Employees</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h3>Add Employee</h3>
   <form action="#" th:action="@{/employees/save}"
         th:object="${employee}" method="POST">
       <input type="text" th:field="*{firstName}"
              class="form-control mb-3 w-25" placeholder="First Name">

       <input type="text" th:field="*{lastName}"
              class="form-control mb-3 w-25" placeholder="Last Name">

       <input type="text" th:field="*{email}"
              class="form-control mb-3 w-25" placeholder="Email">

       <button type="submit" class="btn btn-info col-2">Save</button>
   </form>
<hr>
    <a th:href="@{/employees/list}">Back to the List</a>
</div>
</body>
</html>
