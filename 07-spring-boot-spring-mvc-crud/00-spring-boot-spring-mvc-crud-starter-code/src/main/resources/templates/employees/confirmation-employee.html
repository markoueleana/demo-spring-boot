<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="https//www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Of Employees</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<div class="px-4 py-5 my-5 text-center">
  <h1 class="display-5 fw-bold text-body-emphasis">New Employee is here
    <div class="spinner-grow text-success" role="status">
    <span class="sr-only"></span>
  </div></h1>
  <div class="col-lg-6 mx-auto">
    <p class="lead mb-4" th:text="${employee.firstName+' '+ employee.lastName}"><div class="d-grid gap-2 d-sm-flex justify-content-sm-center">

    <a th:href="@{/employees/list}">Back to the List</a>
    </div>
  </div>
</div>
</body>
</html>
